database schema
reservation {
    name: { type: String, required: true },
    phone: { type: String, required: true },
    time: { type: String, required: true },
    seats: { type: Number, required: true }
}

hall {
    time: {type: String, required: true},
    available: {type: Number, required: true }
}


api
GET /reservation        전체 예약내역 조회
GET /reservation/id     예약번호로 조회
POST /reservation       새로운 예약 생성 (hall object의 available 바꿔주기)
DELETE /reservation/id  예약 취소 (hall object의 available 바꿔주기)

GET /hall               전체 공연 조회
GET /hall/time          공연 시간으로 조회
POST /hall              새로운 공연 생성
DELETE /hall/time
