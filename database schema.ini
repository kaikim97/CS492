api
GET /reservations        전체 예약내역 조회
GET /reservations/id     예약번호로 조회
POST /reservations       새로운 예약 생성 (hall object의 available 바꿔주기)
DELETE /reservations/id  예약 취소 (hall object의 available 바꿔주기)

GET /halls               전체 공연 조회
GET /halls/hall?title=<:title>&date=<:date>&time=<:time>   특정 공연 조회
POST /halls              새로운 공연 생성
DELETE /halls/hall?title=<:title>&date=<:date>&time=<:time> 특정 공연 삭제
